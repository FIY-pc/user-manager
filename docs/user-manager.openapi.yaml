        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    title: ''
                    description: http状态码
                  msg:
                    type: string
                    description: 响应信息
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        description: ID 编号
                      nickname:
                        type: string
                        description: 用户昵称
                      password:
                        type: string
                        title: ''
                        description: 密码
                      email:
                        type: string
                        title: ''
                        description: 邮箱
                      permission:
                        type: string
                        description: 权限等级
                      CreateAt:
                        type: string
                        description: 创建时间
                      UpdateAt:
                        type: string
                        description: 上次更新时间
                      DeleteAt:
                        type: string
                        description: 删除时间
                        nullable: true
                    description: user信息
                    required:
                      - id
                      - nickname
                      - password
                      - email
                      - permission
                      - CreateAt
                      - UpdateAt
                      - DeleteAt
                    nullable: true
                required:
                  - code
                  - msg
                  - data
          headers: {}
        '400':
          description: ''
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties: {}
          headers: {}
        '500':
          description: ''
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties: {}
          headers: {}
      security: []
    post:
      summary: 创建用户
      deprecated: false
      description: ''
      tags:
        - 权限等级-2
      parameters:
        - name: nickname
          in: query
          description: 用户昵称
          required: false
          schema:
            type: string
        - name: password
          in: query
          description: 密码
          required: true
          example: '{{$string.alphanumeric(min=8,max=30)}}'
          schema:
            type: string
        - name: email
          in: query
          description: 邮箱
          required: true
          example: '{{$internet.email}}'
          schema:
            type: string
        - name: permission
          in: query
          description: 权限等级
          required: true
          example: ''
          schema:
            type: string
            enum:
              - '0'
              - '1'
        - name: Authorization
          in: header
          description: JWT令牌
          required: false
          example: ''
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties: {}
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    title: ''
                    description: http状态码
                  msg:
                    type: string
                    description: 响应信息
                  data:
                    type: object
                    properties:
