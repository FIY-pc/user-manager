openapi: 3.0.1
info:
  title: User-management-System
  description: ''
  version: 1.0.0
tags:
  - name: 权限等级-0
  - name: 权限等级-2
paths:
  /tokens:
    get:
      summary: 登陆
      deprecated: false
      description: 权限等级0
      tags:
        - 权限等级-0
      parameters:
        - name: Authorization
          in: header
          description: ''
          example: >-
            Bearer
            eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwicGVybWlzc2lvbiI6MiwiZXhwIjoxNzMwNzkxNTIyfQ.qifZf7X06lUrZpzijt1GfPyg9s9Y72M4RYZPslOJVX8
          schema:
            type: string
            default: >-
              Bearer
              eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwicGVybWlzc2lvbiI6MiwiZXhwIjoxNzMwNzkxNTIyfQ.qifZf7X06lUrZpzijt1GfPyg9s9Y72M4RYZPslOJVX8
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  description: 邮箱
                  example: '{{$internet.email}}'
                  type: string
                password:
                  description: 密码
                  example: '{{$string.alphanumeric(min=8,max=30)}}'
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    title: ''
                    description: http状态码
                  msg:
                    type: string
                    description: 信息
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        description: JWT令牌
                      permission:
                        type: number
                        description: 权限等级
                    required:
                      - token
                      - permission
                required:
                  - code
                  - msg
                  - data
          headers: {}
        '400':
          description: ''
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties: {}
          headers: {}
        '500':
          description: ''
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties: {}
          headers: {}
      security: []
  /users:
