                        type: string
                        description: 用户昵称
                      password:
                        type: string
                        title: ''
                        description: 密码
                      email:
                        type: string
                        title: ''
                        description: 邮箱
                      permission:
                        type: string
                        description: 权限等级
                      CreateAt:
                        type: string
                        description: 创建时间
                      UpdateAt:
                        type: string
                        description: 上次更新时间
                      DeleteAt:
                        type: string
                        description: 删除时间
                        nullable: true
                    description: user信息
                    required:
                      - id
                      - nickname
                      - password
                      - email
                      - permission
                      - CreateAt
                      - UpdateAt
                      - DeleteAt
                    nullable: true
                required:
                  - code
                  - msg
                  - data
          headers: {}
        '400':
          description: ''
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties: {}
          headers: {}
        '500':
          description: ''
          content:
            application/json:
              schema:
                title: ''
                type: object
                properties: {}
          headers: {}
