        code:
          type: string
          title: ''
          description: http状态码
        msg:
          type: string
          description: 概括信息
        error:
          type: string
          description: 具体错误(服务端内部函数返回的错误信息)
      required:
        - code
        - msg
        - error
    登陆200响应:
      type: object
